<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Sebaj</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    <main>
        <form action="">
            <input type="text" autocomplete="off" id="valueSearch" placeholder="Search city">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <section class="result">
            <figure class="name" id="city">
                <figcaption>Jakarta</figcaption>
                <img src="https://flagsapi.com/ID/shiny/32.png" alt="" srcset="">
            </figure>
            <figure class="temperature" id="temperature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                <figcaption>
                    <span>32</span>
                    <sup>&deg;</sup>C
                </figcaption>
            </figure>
            <p class="description">
                Berawan
            </p>

            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud-meatball"></i>
                    <span id="clouds">80</span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">80</span>%
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1001</span>pHa
                </li>
            </ul>
        </section>
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
